


<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Contact Details</h3>      
	  
	   <div class="row">
			<div class="col-lg-9">
			  <h1><b>{{Contact.FirstName}}&nbsp;{{Contact.LastName}}</b></h1>  
			</div>
	  
			<div class="col-lg-3">
			
				<a ui-sref="deletecontact" class="btn btn-md btn-danger"> 
				<span class="glyphicon glyphicon-remove"></span>Delete</button> 
				</a> 
				<a ui-sref="editcontact({contactId:Contact.EmployeeId})" class="btn btn-md btn-warning"> 
					<span class="glyphicon glyphicon-pencil"></span>Edit
				</a>	
				
            </div>
        
		
			 
		</div>
	    
    </div>

    <div class="panel-body">     
	 <div class="table-responsive">
        <table class="table table-striped table-bordered">
         <thead>
          
           </thead>
           <tbody>
                
                    <tr>
                    	<td> 
                    		<h3>Name</h3>
                    		 {{Contact.FirstName}}&nbsp;{{Contact.LastName}}
                    	</td>
                    </tr>  

                    <tr>
	                     <td>
	                    	<h3>Phone</h3>
                        	<span>{{Contact.Phone}} </span>
                        	 </td>
	                    </tr>
	                    <tr><td>
	                    	<h3>Email</h3>
                        	<span>company@gmail.com </span>
                        	 </td>
	                    </tr>
	                    <tr>
	                     <td>
	                    	<h3>Organization</h3>
	                    	<label>Test Mobile</label>
                        	<span>No 1. Ad Netwok site</span>
                        	 </td>
	                    </tr>
	                    <tr>
	                     <td>
	                    	<h3>Address</h3>
                        	<span>{{Contact.Address}} </span>
                        	 </td>
	                    </tr>
              

                
            </tbody>
        </table>
	  </div>
   
</div>
</div>
