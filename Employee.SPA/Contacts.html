  
  
  
<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="panel-title">{{Name}} List</h1>
        <br/>
        <div class="pull-left">

			<a ui-sref="addcontact" class="btn btn-primary"> 
					<span class="glyphicon glyphicon-plus-sign"></span>Add new contact
			</a>        
        </div>

        <div class="pull-right">
            <div class="dropdown">
                <button class="btn btn-default btn-sm" type="button" data-toggle="dropdown">En
                	<span class="caret"></span>
                </button>
                  <ul class="dropdown-menu">
                     <li><a href="#">Bn</a></li>
                  </ul>
            </div>
        </div> 
        <hr /> 
    </div>
	
    <div class="panel">	
	
	    <div class="row">
			 
				<div class="col-md-11 col-sm-11">
					<div class="slide" ui-view></div>
				</div>
				
				<div class="col-md-1 col-sm-1">
					<div class="pa-sidebar well well-small">					
						<ul class="nav nav-list">						
                            <li ng-class="{ active: $state.includes('contacts.list') }"><a ui-sref="contacts.list" ui-sref-opts="{reload: true}"><b>#</b></a></li>							
							<li ng-repeat="item in AlphabetList" ui-sref-active="active">
									<a ui-sref="contacts.sorted({charId:item})"> <b>{{item}}</b></a>
							</li>					
						</ul>
					  <hr>								  
					</div>
				</div>		
				
				
							
		</div>			
	</div>

   
</div>
