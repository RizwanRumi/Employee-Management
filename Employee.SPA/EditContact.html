


<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="panel-title">Edit Contact</h1>       
    </div>

    <div class="panel-body">
        
		<div  class="form-group">
	        <a href="index.html" class="btn btn-danger btn-bg">
	          <span class="glyphicon glyphicon-remove"></span> Cancel
	        </a>
	         <button type="button" class="btn btn-success btn-bg" ng-click="UpdateContact(Contact)">
	          <span class="glyphicon glyphicon-ok"></span> Done 
	        </button>	        	
        </div>


        <div class="form-group">
		    <label>First Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="Contact.FirstName"/>
		 </div>

		<div class="form-group">
		    <label>Last Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="Contact.LastName"/>
		 </div>

		 <div class="form-group">
		    <label>Phone</label>
		    <input type="text" class="form-control" placeholder="Phone" ng-model="Contact.Phone"/>
	  	</div>


	  	 <div class="form-group">
		    <label>Email address</label>
		    <input type="text" class="form-control" placeholder="Email"  ng-model="Contact.Email"/>
	  	</div>
 		
	  	  		

		 <div class="form-group">
		    <label>Address</label>
		    <input type="text" class="form-control" placeholder="Address"  ng-model="Contact.Address"/>
	  	</div>
	  	
    </div>

   
</div>
