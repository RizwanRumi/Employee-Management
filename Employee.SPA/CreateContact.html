


<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="panel-title">Create Contact</h1>
      
    </div>

    <div class="panel-body">
        
		<div  class="form-group">
	        <a href="index.html" class="btn btn-danger btn-bg">
	          <span class="glyphicon glyphicon-remove"></span> Cancel
	        </a>
	         <button type="button" class="btn btn-success btn-bg" ng-click="addContact()">
	          <span class="glyphicon glyphicon-ok"></span> Done 
	        </button>
        	
        </div>

		<br></br>

        <div class="form-group">
		    <label>First Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="new.Contact.FirstName"/>
		</div>

		<div class="form-group">
		    <label>Last Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="new.Contact.LastName"/>
		</div>
		

		<div class="form-group">
		    <label>Phone</label>
		    <input type="text" class="form-control" placeholder="Phone" ng-model="new.Contact.Phone"/>
	  	</div>


	  	<div class="form-group">
		    <label>Email address</label>
		    <input type="text" class="form-control" placeholder="Email"  ng-model="new.Contact.Email"/>
	  	</div>

 		<div class="form-group">
		    <label>Organization</label>
		    <input type="text" class="form-control" placeholder="Company" ng-model="new.Contact.Organization"/>
		    <input type="text" class="form-control" placeholder="Title" ng-model="new.Contact.Title"/>
	  	</div>
	  	  		

		 <div class="form-group">
		    <label>Address</label>
		    <input type="text" class="form-control" placeholder="Address"  ng-model="new.Contact.Address"/>
	  	</div>
	  
 		
    </div>
   
</div>
